<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>Rregister Page</h1>
            
            <form action="" method='POST'>
                {% csrf_token %}

                <label for="fname">Username:</label>
                <input type="text" placeholder="Create a username" name='uname'><br>

                <label for="pass">Enter Paaword:</label>
                <input type="password" placeholder="Create a password" name='pass'><br>

                <label for="cpass">Confirm Paaword:</label>
                <input type="password" placeholder="Confirm password" name='cpass'><br>

                <button type="submit">Submit</button>
                <p>Already have an account? <a href="{% url 'login-page' %}">Login</a>&nbsp;|| go Home? <a href="{% url 'index' %}">Home</a></p>
            </form>
        </div>
    </div>
</body>
</html>
